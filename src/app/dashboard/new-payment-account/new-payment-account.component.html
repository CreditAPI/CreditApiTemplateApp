<div class="container my-dashboard-container mb-4 ">
    <div class="row">
        <div class="col-md-3">
            <app-sidemenu></app-sidemenu>
        </div>
        <div class="col-md-9">
            <div class="card ">
                <div class="card-body p-3 bg-light bg-gradient-light">
                    <div *ngIf="!provider_manual_fields">
                    <h2 i18n="@@dashboard.new_payment_account.title">Please, choose payment account type</h2>
                    <div class="mt-5 pb-5">
                        <ul class="list-group list-group-flush bg-transparent ml-5 pb-5">
                            <li *ngFor="let payment_provider of payment_providers" class="list-group-item bg-transparent">
                                <span class="clickable" (click)="newPaymentAccount(payment_provider)">{{payment_provider.label}}</span>
                            </li>
                        </ul>
                    </div>
                    </div>
                    <div *ngIf="provider_manual_fields">
                        <h2 >{{provider_label}}</h2>
                        <div class="mt-5 pb-5">
                            <app-freeform [fields]="provider_manual_fields" [url]="provider_save_url" [callback]="onSave"></app-freeform>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
